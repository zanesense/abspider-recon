# netlify.toml

# ===============================================
# A. Build Settings
# Defines the commands and directory for Netlify's build process.
# ===============================================
[build]
  # The command Netlify executes to build your site for production.
  # For Vite/React projects using npm, this is typically 'npm run build'.
  command = "npm run build"
  
  # The directory that Netlify will publish (the output of the 'build' command).
  # For Vite, this is typically 'dist'.
  publish = "dist"

# ===============================================
# B. Environment Variables (Optional)
# Uncomment and replace with actual keys if your app uses runtime environment variables.
# ===============================================
# [build.environment]
#   REACT_APP_API_KEY = "your_api_key_here"
#   VITE_APP_URL = "https://api.example.com"


# ===============================================
# C. Redirects & Headers (Essential for React Router/SPAs)
# Ensures your app works correctly when users refresh the page.
# ===============================================
[[redirects]]
  # Redirects all traffic not found by Netlify's static files 
  # back to the root index.html file.
  from = "/*"
  to = "/index.html"
  status = 200

# ===============================================
# D. Headers (Optional but Recommended Security Headers)
# ===============================================
[[headers]]
  for = "/*"
  [headers.values]
    # Forces connection over HTTPS (Good Practice)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    # Prevents clickjacking
    X-Frame-Options = "DENY"
    # Reduces common XSS attacks
    X-Content-Type-Options = "nosniff"